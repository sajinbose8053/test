<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.register-container {
    background: white;
    padding: 35px;
    width: 350px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.register-container h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    border-color: #4facfe;
    outline: none;
    box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #4facfe;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00c6ff;
}

.error {
    color: red;
    font-size: 13px;
    margin-top: 5px;
}

.login-link {
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #4facfe;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <center>
    <div class="reg_container">
    <h2>
        ENTER YOUR DETAILS TO REGISTER
    </h2>
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="username" id="" required> <br> <br>
        <input type="email" name="email" placeholder="enter your email" id="" required><br><br>
        <input type="number" name="phone" placeholder="enter ur ph no : " id="" required> <br> <br>
        <input type="password" name="password" placeholder="enter ur passwrod" id="" required> <br> <br>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <input type="submit" name="subnit" id="">

    </form>
    <a href="/login">Already have an account ? login</a>
    </div>
    </center>
    
</body>
</html>
