<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <style>
      
         body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                background: linear-gradient(to right, #667eea, #764ba2);
                }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }

        .profile-card {
            background: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            background: #667eea;
            color: white;
            font-size: 32px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
        }

        .profile-card h2 {
            margin: 5px 0;
            color: #333;
        }

        .profile-card p {
            color: gray;
        }

        .data-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .data-card h3 {
            margin-bottom: 15px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #667eea;
            color: white;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
        
    
    </style>
</head>
<body>

        </div>

            <table>

                </tr>

</html>
